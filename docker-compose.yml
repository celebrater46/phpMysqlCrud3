services:
  # PHP
  php-app:
    container_name: php
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    tty: true
    volumes:
      #      - ${PWD}:/var/www/html
      - ./docker/php/test:/var/www/html
    ports:
      - "8080:80"
    network_mode: "sample-network5"

